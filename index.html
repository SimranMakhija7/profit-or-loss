    <title>Profit or Loss</title>

<body>
    <header>
        <h1 class="header-heading">Stock Profile & Loss Calculator</h1>
    </header>
    <div class="container">
        <form>
            <label for="initial" class="label">Intial Price </label>
            <input type="text" name="initial" id="initial" class="userInput" placeholder="Enter Initial Price Here">
            <label for="quantity" class="label">Quantity of Stocks </label>
            <input type="text" name="quantity" id="quantity" class="userInput" placeholder="Enter the number of Stocks you bought">
            <label for="current" class="label">Current Price  </label>
            <input type="text" name="current" id="current" class="userInput" placeholder="Enter the Current Price of the stocks">
        </form>
        <div class="error-message"></div>
        <button class="btn"> Tell Me!! </button>
    </div>
    <div id="output" class="container"></div>
